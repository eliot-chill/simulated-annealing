<html>

<head>
    <title>Simulated Annealing</title>
    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Francois+One&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- p5.js scripts-->
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="sim.js"></script>
    <script src="sketch.js"></script>
    <script src="point.js"></script>

</head>


<body>
    <h1>Simulated Annealing - Coming soon!</h1>
    <div id="canvasDiv"></div>
    <div class="controls">
        <div class="single-control">
            <input type="number" id="numberOfPoints" value="200" min="1" max="100000">
            <p style="margin-left: 5px">Number of points</p>
        </div>
        <div class="single-control">
            <input type="number" id="variance" value="0.5" step="0.1" min="0.1">
            <p style="margin-left: 5px">Variance of points</p>
        </div>
        <div class="single-control">
            <input type="checkbox" id="highlightPoints">
            <p style="margin-left: 5px">Highlight points?</p>
        </div>
    </div>

</body>

</html>
